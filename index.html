<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>MAKE YOUR OWN PROJECT</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene embedded arjs>
    <a-assets>
      <img id="project" src="./assets/project.png"/>
    </a-assets>

    <a-marker type="pattern" url="./assets/pattern-byju.patt">
      <a-plane src="#project" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
  </a-scene>
</body>

</html>
